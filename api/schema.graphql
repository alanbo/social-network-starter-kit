type User {
  first_name: String!
  last_name: String!
  email: String!
  gender: String!
  ip_address: String!
  createdAt: String!
}

union Gender = "male" | "female" | "other";

input UserInput {
  first_name: String!
  last_name: String!
  email: String!
  gender: Gender!
  email: String!
  password: String!
}

type Query {
  user(email: String!): User 
}

type Mutation {
  login(email: String!, password: String!): User!
  logout: Boolean!
  createUser(new_user: UserInput!)
}
